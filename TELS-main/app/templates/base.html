<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sales{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-50 text-slate-900">
    <header class="sticky top-0 z-10 bg-blue-500 border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="{% url 'app:customer_list' %}" class="font-bold text-lg ">
          Sales 
        </a>

        <nav class="flex items-center gap-3">
          <a href="{% url 'app:customer_list' %}" class="px-3 py-2 rounded-lg hover:bg-slate-100">
            Customers
          </a>

          <a href="/api/docs" target="_blank"class="px-3 py-2 rounded-lg hover:bg-slate-100 ">
            API Docs
          </a>

          <a href="/login" class="px-3 py-2 rounded-lg hover:bg-slate-100">
            Logout
          </a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

  </body>
</html>
